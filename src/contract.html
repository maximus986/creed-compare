<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta content="author" content="Aleksandar Maksimovic" />
  <title>Creed Compare</title>
</head>

<body>
  <!-- Header start -->
  <header class="main-header">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">
          <img src="images/header/logo.svg" alt="logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-menu"
          aria-controls="main-menu" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="main-menu">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Dashboard<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Reports</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">New application</a>
            </li>
        </div>
        <div class="user">
          <button class="user-btn">
            <p class="clinic mb-0 text-dark">GoodMood Clinic</p>
            <p class="username mb-0 small">John Lebowski</p>
            <img src="images/header/chevron-down.svg" alt="Arrow down" class="user-btn-dropdown-icon">
          </button>
          <ul class="user-dropdown list-unstyled">
            <li class="user-dropdown-item">
              <a href="#" class="user-dropdown-link">Managers</a>
            </li>
            <li class="user-dropdown-item">
              <a href="#" class="user-dropdown-link">Treatment types</a>
            </li>
            <li class="user-dropdown-item">
              <a href="#" class="user-dropdown-link">Settings</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <!-- Header end -->
  <!-- Main content start -->
  <main class="main-content">
    <div class="contract">
      <div class="container">
        <div class="container-inner">
          <div class="breadcrumbs d-flex align-items-center justify-content-center">
            <div class="breadcrumbs-item breadcrumbs-item__done d-flex align-items-center">
              <span class="breadcrumbs-item-number">
                <img src="images/offers/correct.svg" alt="Correct icon">
              </span>
              <span class="breadcrumbs-item-text">Applicant info</span>
            </div>
            <div class="breadcrumbs-item breadcrumbs-item__done d-flex align-items-center">
              <span class="breadcrumbs-item-number">
                <img src="images/offers/correct.svg" alt="Correct icon">
              </span>
              <span class="breadcrumbs-item-text">Review offers</span>
            </div>
            <div class="breadcrumbs-item breadcrumbs-item__active d-flex align-items-center">
              <span class="breadcrumbs-item-number">3</span>
              <span class="breadcrumbs-item-text">Sign contract</span>
            </div>
          </div>
        </div>
      </div>
      <!-- Contract item start -->
      <section class="contract-item">
        <div class="container">
          <h2 class="section-subtitle text-center">Your agreement is ready for signature.</h2>
          <div class="contract-item-wrapper">
            <div class="contract-item-info">
              <span class="contract-item-info-text d-inline-block">Please review document below</span>
              <a href="sign-contract.html" class="btn btn-warning btn-theme">CONTINUE</a>
            </div>
            <div class="document mx-auto">
              <embed
                src="images/Employment Agency.pdf"
                width="100%" height="2100px" /><!--!PDF-->
            </div>
          </div>
        </div>
      </section>
      <!-- Contract item end -->
    </div>
  </main>
  <!-- Main content end -->
</body>

</html>
